<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaFo - Заработай бесплатные алмазы Free Fire!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .main-page-bg {
            background-color: #0d1117;
            color: #c9d1d9;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3), transparent 50%);
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: transparent;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-primary {
            @apply bg-emerald-600 text-white hover:bg-emerald-700 focus:ring-emerald-500 w-full font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }

        .btn-secondary {
            @apply bg-gray-600 text-white hover:bg-gray-700 focus:ring-gray-500 w-full font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            background-color: rgba(55, 65, 81, 0.8);
            color: #ffffff;
            border: 1px solid #4b5563;
            backdrop-filter: blur(10px);
        }

        .input-field:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .input-field::placeholder {
            color: #9ca3af;
        }

        .notification {
            @apply p-3 text-sm font-semibold rounded-lg text-center mb-4;
        }

        .notification.error {
            @apply bg-red-800 bg-opacity-90 text-red-300 border border-red-600;
        }

        .notification.success {
            @apply bg-green-800 bg-opacity-90 text-green-300 border border-green-600;
        }

        .game-logo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body class="main-page-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-sm mx-auto">
        <div class="container bg-gray-800 bg-opacity-80 p-8 rounded-2xl shadow-2xl text-center border-2 border-gray-700">
            <h1 class="text-4xl font-extrabold mb-2 text-white game-logo">TaFo Game</h1>
            <p class="text-gray-400 mb-6">Зарегистрируйтесь или войдите, чтобы начать зарабатывать алмазы!</p>

            <!-- Контейнер для сообщения об ошибке -->
            {% if error %}
            <div class="notification error">
                {{ error }}
            </div>
            {% endif %}

            <!-- Страница регистрации -->
            <div id="register-page" class="active space-y-4">
                <form action="{{ url_for('register') }}" method="POST" class="space-y-4">
                    <input type="number" name="uid" placeholder="UID Free Fire" class="input-field" required>
                    <input type="email" name="email" placeholder="Email" class="input-field" required>
                    <input type="password" name="password" placeholder="Пароль" class="input-field" required>
                    <button type="submit" class="btn-primary">Зарегистрироваться</button>
                </form>
                <a href="#" onclick="showLoginPage()" class="text-blue-400 hover:text-blue-300 underline">
                    Уже есть аккаунт? Войти
                </a>
            </div>

            <!-- Страница входа -->
            <div id="login-page" class="hidden space-y-4">
                <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
                    <input type="number" name="uid" placeholder="UID Free Fire" class="input-field" required>
                    <input type="password" name="password" placeholder="Пароль" class="input-field" required>
                    <button type="submit" class="btn-secondary">Войти</button>
                </form>
                <a href="#" onclick="showRegisterPage()" class="text-blue-400 hover:text-blue-300 underline">
                    Нет аккаунта? Зарегистрироваться
                </a>
            </div>

            <div class="mt-6 pt-4 border-t border-gray-600">
                <a href="{{ url_for('login_admin') }}" class="text-xs text-gray-500 hover:text-gray-400 underline">
                    Вход для администратора
                </a>
            </div>
        </div>
    </div>

    <script>
        const registerPage = document.getElementById('register-page');
        const loginPage = document.getElementById('login-page');

        // Показать страницу входа
        function showLoginPage() {
            registerPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
        }

        // Показать страницу регистрации
        function showRegisterPage() {
            loginPage.classList.add('hidden');
            registerPage.classList.remove('hidden');
        }

        // Если есть ошибка, показываем форму входа
        {% if error %}
        showLoginPage();
        {% endif %}
    </script>
</body>
</html>
