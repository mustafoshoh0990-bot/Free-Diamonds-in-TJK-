<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Free Fire</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Добро пожаловать в Free Fire</h1>

        <!-- Страница регистрации -->
        <div id="register-page" class="space-y-4">
            <h2 class="text-xl font-semibold">Регистрация</h2>
            <form action="/register" method="POST" class="space-y-3">
                <input type="text" name="email" placeholder="Email" required
                       class="w-full px-3 py-2 rounded bg-gray-700 text-white">
                <input type="password" name="password" placeholder="Пароль" required
                       class="w-full px-3 py-2 rounded bg-gray-700 text-white">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-400 py-2 rounded">
                    Зарегистрироваться
                </button>
            </form>
            <p class="text-center text-sm">
                Уже есть аккаунт?
                <a href="javascript:void(0)" onclick="showLoginPage(event)" class="text-blue-400 hover:text-blue-300 underline">
                    Войти
                </a>
            </p>
        </div>

        <!-- Страница входа -->
        <div id="login-page" class="space-y-4 hidden">
            <h2 class="text-xl font-semibold">Вход</h2>
            <form action="/login" method="POST" class="space-y-3">
                <input type="text" name="email" placeholder="Email" required
                       class="w-full px-3 py-2 rounded bg-gray-700 text-white">
                <input type="password" name="password" placeholder="Пароль" required
                       class="w-full px-3 py-2 rounded bg-gray-700 text-white">
                <button type="submit" class="w-full bg-green-500 hover:bg-green-400 py-2 rounded">
                    Войти
                </button>
            </form>
            {% if error %}
            <p class="text-red-400 text-sm text-center">{{ error }}</p>
            {% endif %}
            <p class="text-center text-sm">
                Нет аккаунта?
                <a href="javascript:void(0)" onclick="showRegisterPage(event)" class="text-blue-400 hover:text-blue-300 underline">
                    Зарегистрироваться
                </a>
            </p>
        </div>

        <!-- Ссылка на вход для администратора -->
        <div class="mt-6 pt-4 border-t border-gray-600 text-center">
            <a href="{{ url_for('login_admin_page') }}" class="text-xs text-gray-500 hover:text-gray-400 underline">
                Вход для администратора
            </a>
        </div>
    </div>

    <!-- Скрипт -->
   <script>
    const registerPage = document.getElementById('register-page');
    const loginPage = document.getElementById('login-page');

    // Показать страницу входа
    function showLoginPage() {
        registerPage.classList.add('hidden');
        loginPage.classList.remove('hidden');
    }

    // Показать страницу регистрации
    function showRegisterPage() {
        loginPage.classList.add('hidden');
        registerPage.classList.remove('hidden');
    }

    // Если ошибка передана от Flask → открываем страницу входа
    {% if error %}
        showLoginPage();
    {% endif %}
</script>

</body>
</html>
