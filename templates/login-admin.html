<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaFo - Вход для администратора</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: rgba(22, 27, 34, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #30363d;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .input-field {
            background-color: rgba(33, 39, 47, 0.6);
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .input-field:focus {
            border-color: #58a6ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }
        .btn-primary {
            background-color: #1f845d;
            color: #fff;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #23a86c;
        }
        .error-box {
            background-color: #b91c1c;
            color: #fff;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            color: #58a6ff;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Админка TaFo</h1>

        {% if error %}
        <div class="error-box">
            {{ error }}
        </div>
        {% endif %}

        <form action="{{ url_for('login_admin_page') }}" method="POST">
            <input type="password" name="password" placeholder="Пароль администратора" class="input-field" required>
            <button type="submit" class="btn-primary">Войти</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('index') }}" class="text-blue-400 hover:text-blue-300 underline text-sm">
                Вернуться на главную
            </a>
        </div>
    </div>
</body>
</html>
